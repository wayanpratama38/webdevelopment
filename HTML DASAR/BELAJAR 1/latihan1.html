<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ini untuk membuat komentar dengan shortcut ctrl+/-->
   
   
    <!-- <namatag atribut="nilai/value"> --> 
    
    <p>BARIS 1</p>
    <br>
    <!--br dan hr
    br -> untuk membuat garis baru
    hr -> menambahkan garis horizontal -->
    <p>BARIS <br> 2</p>
    <hr>


    <!--<b></b>(BOLD),<i></i>(ITALIC),<u></u>(UNDERLINE)-->
    <p><b>HALO SEMUANYA!!</b> Selamat datang di <i>Kampung Durian Runtuh</i> <br>Dengan saya <u>Adit</u></p>
    <hr>


    <!--<strong></strong> -> Berfungsi seprti BOLD
    <em></em> -> berfungsi seprti italic-->
    <p><strong>Saya</strong> senang kalau tidak <em>ada orang</em></p>
    
</body>
</html>
