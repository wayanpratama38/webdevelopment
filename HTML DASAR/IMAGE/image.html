<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE</title>
</head>
<body>
    <img src="logo.png" alt="Logo Instagram" title="Logo Instagram" width="10%">
    <!-- beberapa atribut yang digunakan adalah
    alt = jika gambar rusak atau tidak ke load maka nilai dari attribut alt lah yang akan ditunjukkan
    
    title = judul,ketika mengarahkan mouse ke arah logo maka akan muncul title

    width = lebar bisa pixel(px) atau persen(%)

    height = tinggi bisa pixel(px) atau persen (%)
    
    src = untuk sumber logo atau gambar-->
    <br>
    <a href="https://www.instagram.com/" target="_blank">
        <img src="logo.png" alt="Logo Instagram" title="Logo Instagram" width="10%">
    </a>
</body>
</html>
